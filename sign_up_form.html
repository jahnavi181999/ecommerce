     <center>
         <div id="sign_up_form">
         <h1 class="text-left"><b>SIGN UP</b></h1>
         <form>
            <div class="form-group">
                <input type="name" class="form-control" id="Inputname" aria-describedby="emailHelp" placeholder="Name">
    
              </div>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">

            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="contact" class="form-control" id="exampleInputContact" placeholder="Contact">
            </div>
            <div class="form-group">
                <input type="city" class="form-control" id="exampleInputCity" placeholder="City">
              </div>
              <div class="form-group">
                <input type="Address" class="form-control" id="exampleInputAddress" placeholder="Address">
              </div>
              <div class="text-left">
            <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
     </div>
